l_english:
 credits.1.t: "Welcome to Magna Europa Reloaded!"
 credits.1.d: "Greetings and welcome! We are Magna Europa Reloaded's mod team. \nThis mod is the successor to the original Magna Europa; it has the same aim as the original: transform the standard Earth map into a Europe-only (don't look at the America Box:TM:) map. \nThe mod took a lot of time and effort to develop, we hope you'll enjoy! \nTeam members:\nEdouard_Saladier: Project leader, main coder and creator of the map.\nLolloBlue96: Map maker, coder, all-round modder. (And resident Italian! -Lollo) \nManic_Eraser_Cat: Map maker and coder, did looooooooots of all-round work. (Most prolific team member right here -Lollo) \nJazzyHug: State population and category work. \nFriedrich Nietzsche: VP and all-round work. (Local schizophrenic -Lollo) \nTaro: VP and all-round work. (Local cannibal -Lollo) \nCpt_anarchy: VP work and decision porting. \nkris!: Coding help. \ntan_mai.ke: Flag maker, coder, all-round modder. \nFBKong: Coder, all-round work and really essential in porting vanilla content. \nrlk: Coder and did help porting industry. \nA special thanks to the people who've also been part of our team for a while: Flag workers Nymphosocialist and Chesman, VP worker Lechi and River worker Lev."
 credits.1.a: "Continue"
 credits.2.t: "Resource credits."
 credits.2.d: "Heyo! Lollo here. \nThis is here to thank the following mods:\nBeautiful States by gerrade: Portraits for Prince Franz of Liechtenstein, Prince Louis of Monaco, and the Grand Councils of Andorra and San Marino.\n Kaiserreich: Portraits for Popes Pius XI and Pius XII.\nThanks a lot awesome people!"
 credits.2.a: "Let's play then!"