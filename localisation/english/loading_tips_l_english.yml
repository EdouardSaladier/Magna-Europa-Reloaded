l_english:
 LOADING_TIP_0:0 "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- Benito Mussolini"
 LOADING_TIP_1:0 "To make a people great it is necessary to send them to battle even if you have to kick them in the pants. That is what I shall do.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Every soldier must know, before he goes into battle, how the little battle he is to fight fits into the larger picture.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "If we lose the war in the air we lose the war and we lose it quickly.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "It's good to trust others, but, not to do so is much better.\n- Benito Mussolini"
 LOADING_TIP_5:0 "From a philosophical and doctrinal viewpoint, I do not believe in perpetual peace.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Death by hanging. That, at least, I thought I would be spared.\n- Wilhelm Keitel"
 LOADING_TIP_7:0 "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "Those who vote decide nothing. Those who count the vote decide everything.\n- Joseph Stalin"
 LOADING_TIP_9:0 "History shows that there are no invincible armies and that there never have been.\n- Joseph Stalin"
 LOADING_TIP_10:0 "The Pope! How many divisions has he got?\n- Joseph Stalin"
 LOADING_TIP_11:0 "Gaiety is the most outstanding feature of the Soviet Union.\n- Joseph Stalin"
 LOADING_TIP_12:0 "The only real power comes out of a long rifle.\n- Joseph Stalin"
 LOADING_TIP_13:0 "Any alliance whose purpose is not the intention to wage war is senseless and useless.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Great liars are also great magicians.\n- Adolf Hitler"
 LOADING_TIP_15:0 "If today I stand here as a revolutionary, it is as a revolutionary against the Revolution.\n- Adolf Hitler"
 LOADING_TIP_16:0 "If you tell a big enough lie and tell it frequently enough, it will be believed.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Germany will either be a world power or will not be at all.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Success consists of going from failure to failure without loss of enthusiasm.\n- Winston Churchill"
 LOADING_TIP_19:0 "If you're going through hell, keep going.\n- Winston Churchill"
 LOADING_TIP_20:0 "The best argument against democracy is a five-minute conversation with the average voter.\n- Winston Churchill"
 LOADING_TIP_21:0 "Whenever in future wars the battle is fought, panzer troops will play the decisive role.\n- Heinz Guderian"
 LOADING_TIP_22:0 "The new German Panther and Tiger can be used until they break down without trying to repair them. They have bad engines, transmission and suspension.\n- Department of Weaponry of the Red Army"
 LOADING_TIP_23:0 "No bastard ever won a war by dying for his country. He won it by making the other poor dumb bastard die for his country.\n- George S. Patton"
 LOADING_TIP_24:0 "A good plan violently executed now is better than a perfect plan executed next week.\n- George S. Patton"
 LOADING_TIP_25:0 "Lead me, follow me, or get out of my way.\n- George S. Patton"
 LOADING_TIP_26:0 "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- George S. Patton"
 LOADING_TIP_27:0 "Wars may be fought with weapons, but they are won by men. It is the spirit of men who follow and of the man who leads that gains the victory.\n- George S. Patton"
 LOADING_TIP_28:0 "The first time I ever saw a jet, I shot it down.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "Theo, Heinrich here. Have just shot down two bombers. No more ammunition. I'm going to ram. Auf Wiedersehen, see you in Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "Leadership consists of picking good men and helping them do their best.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Is the proposed operation likely to succeed? Is it in the realm of practicability in terms of material and supplies?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "In preparing for battle I have always found that plans are useless, but planning is indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "What counts is not necessarily the size of the dog in the fight - it's the size of the fight in the dog.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "My main purpose has been to work for the pacification of Europe.... The question of Czechoslovakia is the latest and perhaps the most dangerous problem. Now that we have got past it I feel that it may be possible to make further progress along the road to sanity.\n- Neville Chamberlain"
 LOADING_TIP_35:0 "In a man-to-man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 LOADING_TIP_36:0 "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Poor Neville Chamberlain believed he could trust Hitler. He was wrong. But I don't think I'm wrong about Stalin.\n- Winston Churchill (after Yalta)"
 LOADING_TIP_39:0 "I believe it is peace for our time.\n- Neville Chamberlain, 1938 after Munich agreement."
 LOADING_TIP_40:0 "No enemy bomber can reach the Ruhr. If one reaches the Ruhr, my name is not Göring. You may call me Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_42:0 "First they were too cowardly to take part. Now they are in a hurry so they can share the spoils.\n- Adolf Hitler (on the Italian declaration of war on France)"
 LOADING_TIP_43:0 "If we come to a minefield, our infantry attacks exactly as if it were not there.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "The Russian colossus has been underestimated by us... whenever a dozen divisions are destroyed, the Russians replace them with another dozen.\n- Franz Halder"
 LOADING_TIP_45:0 "To the German Commander: NUTS!\nThe American Commander.\n- Anthony C. McAuliffe (responding to German demand for surrender)"
 LOADING_TIP_46:0 "It is us today. It will be you tomorrow.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "Not one step back!\n- Soviet Order No. 227"
 LOADING_TIP_48:0 "In Russia, they say I'm a Pole, in Poland they call me Russian.\n- Konstantin Rokossovsky"
 LOADING_TIP_49:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Moscow)"
 LOADING_TIP_50:0 "Where is, repeat, where is Task Force Thirty-Four? The world wonders.\n- CINCPAC, Battle of Leyte Gulf"
 LOADING_TIP_51:0 "It's a bad business. There is no firm front. We have separate strongpoints in which our units are holding off the attacks of superior enemy forces. Communications with them are weak.\n- Kliment Voroshilov"
 LOADING_TIP_52:0 "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "The vastness of Russia devours us.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "One blow from the German army and another from the Soviet army put an end to this ugly product of Versailles.\n- Vyacheslav Molotov (after the fall of Poland)"
 LOADING_TIP_56:0 "The Duce will have Ethiopia... with or without Ethiopians.\n- Rodolfo Graziani"
 LOADING_TIP_57:0 "Isn't it dreadful? Here we are, two officers of the German General Staff, discussing how best to murder our commander in chief.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler is a dancing dervish. He must be shot down.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "The Nazis entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to bomb them.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "If Hitler invaded Hell, I would make at least a favorable reference to the devil in the House of Commons.\n- Winston Churchill, 21 June, 1941"
 LOADING_TIP_61:0 "So the bastard's dead? Too bad we didn't capture him alive!\n- Joseph Stalin (on hearing of Hitler's suicide)"
 LOADING_TIP_62:0 "We have been defeated. We are beaten, we have lost the battle.\n- Paul Reynaud, 15 May, 1940"
 LOADING_TIP_63:0 "I only need a few thousand dead so that I can sit at the peace conference as a man who has fought.\n- Benito Mussolini"
 LOADING_TIP_64:0 "The French had lied to the Poles in saying they are going to attack. There is no idea of it.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Why Die for Danzig?\n- French Anti-War Slogan, 1939"
 LOADING_TIP_66:0 "There is something phoney about this war.\n- US Senator William Borah, 1939"
 LOADING_TIP_67:0 "Switzerland possesses the most disgusting and miserable people and political system. The Swiss are the mortal enemies of the new Germany.\n- Adolf Hitler"
 LOADING_TIP_68:0 "Today it is time for strong and courageous people because only they can achieve victory and rid the world of tyranny.\n- Władysław Sikorski"
 LOADING_TIP_69:0 "You will all wind up shining the shoes of the Germans!\n- Italo Balbo"
 LOADING_TIP_70:0 "Sink, burn, capture, destroy. Let nothing pass.\n- Andrew Cunningham, Battle of Tunisia"
 LOADING_TIP_71:0 "I think we may be going a bridge too far.\n- Frederick Browning (prior to Operation Market Garden)"
 LOADING_TIP_72:0 "Thank God for the French Army.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "When you see a rattlesnake poised to strike, you do not wait until he has struck to crush him.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Rules are not necessarily sacred, principles are.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton"
 LOADING_TIP_77:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Through the mud and the blood to the green fields beyond.\n- Royal Canadian Armoured Corps motto"
 LOADING_TIP_79:0 "There is general curiosity in the British Fleet to find out whether the Italians are up to the level they were at in the last war or whether they have fallen off at all.\n- Winston Churchill (on the Italian declaration of war)"
 LOADING_TIP_80:0 "And we'll fight them with the butt ends of broken beer bottles because that's bloody well all we've got!\n - Winston Churchill (immediately after promising to fight in the fields and in the streets)"
 LOADING_TIP_81:0 "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82:0 "Churchill, he is a great man. He is, of course, our enemy and has always been the enemy of Communism, but he is an enemy one must respect, an enemy one likes to have.\n - Josip Broz Tito"
 LOADING_TIP_83:0 "The Germans will make a few scattered attacks, then go away. The Romans will enjoy a fine September.\n - Pietro Badoglio"
 LOADING_TIP_84:0 "If I announce the armistice and the Americans don't send sufficient reinforcements and don't land near Rome, the Germans will seize the city and put in a puppet fascist government.\n - Pietro Badoglio"
 LOADING_TIP_85:0 "I would rather die in a swamp of Greater Rumania than in a paradise of a small Rumania.\n - Ion Antonescu"
 LOADING_TIP_86:0 "People don't matter, only what they represent.\n - Ion Antonescu"
 LOADING_TIP_87:0 "In wartime, truth is so precious that she should always be attended by a bodyguard of lies.\n - Winston Churchill"
 LOADING_TIP_88:0 "Vanquished today by mechanical force, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it.\n - Charles de Gaulle"
 LOADING_TIP_89:0 "The long sobs of violins of autumn. Soothe my heart with a monotone languor.\n - SOE coded transmission to French resistance"
 LOADING_TIP_90:0 "A State like Switzerland, which is nothing but a pimple on the face of Europe, cannot be allowed to continue.\n- Adolf Hitler"
 LOADING_TIP_91:0 "So long as imperialism and socialism are locked in struggle with each other, it's either a dictatorship of the bourgeoisie or a dictatorship of the working class.\n- Vyacheslav Molotov"
 LOADING_TIP_92:0 "Only a fool would attack us.\n- Vyacheslav Molotov (before Operation Barbarossa)"
 LOADING_TIP_93:0 "The Soviet Government deems it its sacred duty to extend the hand of assistance to its brother Ukrainians and White Russians inhabiting Poland.\n- Vyacheslav Molotov (on the Soviet invasion of Poland)"
 LOADING_TIP_94:0 "One tough gut.\n- Mark Clark (fighting in Italy, in response to it being called a soft underbelly)"
 LOADING_TIP_95:0 "Excesses against the Jewish populace are incompatible with the honour of the Italian Army.\n- Ugo Cavallero"
 LOADING_TIP_96:0 "In the Ariete we lost our oldest Italian comrades, from whom we had probably always demanded more than they, with their poor armament, had been capable of performing.\n- Erwin Rommel (after the Second Battle of El Alamein)"
 LOADING_TIP_97:0 "Mussolini sent men into action utterly ill equipped [...] and often lacking in competent assured leadership. How could they be expected to prevail?\n- David Belchem (British tank officer)"
 LOADING_TIP_98:0 "Enemy tanks broke through south of Ariete Division. Thus, Ariete surrounded, located five kilometers north-west of Bir-el-Abd. Ariete tanks are fighting\n- Ariete Division's last radio message"
 LOADING_TIP_99:0 "The Italians put up a magnificient fight, for which they deserved the upmost credit\n- Erwin Rommel (after the Battle of El Agheila)"
 LOADING_TIP_100:0 "What they want from us is not a regret, but an oath. It's not a sob, but an impulse.\n- Pierre Brossolette"
 LOADING_TIP_101:0 "It would be unacceptable that in the French community of tomorrow, the heroes of the liberation campaign, the descendants of the glorious Tirailleurs who at the Alma, at Solferino, at Wissembourg, at Verdun and in front of the Maginot Line shed their blood for France, continue to be treated as French auxiliaries.\n- Jacques Marquette"
 LOADING_TIP_102:0 "Without the Empire, France would only be a liberated country; thanks to its Empire, it is a victorious country.\n- Gilles Martinet"
 LOADING_TIP_103:0 "The colonials covered themselves with glory for Free France: They were the ones who provided two thirds of the troops at Bir Hakeim, 70% during the Italian campaign and the Provence landing. They are the ones who took Toulon, Hyères, Marseille, Strasbourg.\n- Colonel Maurice Rives"
 LOADING_TIP_104:0 "I didn't know it was so simple to do your duty when you are in danger.\n- Jean Moulin"
 LOADING_TIP_105:0 "Old age is a shipwreck. So that nothing was spared us, Marshal Pétain's old age was to be identified with the shipwreck of France.\n- Charles de Gaulle"
 LOADING_TIP_106:0 "Under the cross of Lorraine, the socialist of yesterday does not ask the comrade who falls if he was yesterday Cross of Fire.\n- Pierre Brossolette"
 LOADING_TIP_107:0 "The war starts out very badly. Therefore, it must go on.\n- Charles de Gaulle"
 LOADING_TIP_108:0 "In a word, while our leaders claimed to renew the war of 1915-1918, the Germans were fighting the war of 1940.\n- Marc Bloch"
 LOADING_TIP_109:0 "How do you expect me to deal with a man who thinks he is both Joan of Arc and Napoleon!.\n- Franklin D. Roosevelt about Charles de Gaulle"
 ###Gameplay tips
 LOADING_TIP_110:0 "Combat width has been doubled in order to limit unit stacking.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_111:0 "We taught the German AI to make tank divisions. We cannot however teach it to use them effectively.\nMagna Europa: Reloaded - AI Changes"
 LOADING_TIP_112:0 "Should the Soviet Union gets above 5% surrender limit, the USA AI will assist it with all the Lend-Lease it can.\nMagna Europa: Reloaded - AI Changes"
 LOADING_TIP_113:0 "The USA now start with three times the amount of civilian factories, but the isolation penalty is much harsher as well, leaving them with only 5% free factories on the game start.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_114:0 "The Soviet Union nows declares war on Poland a week after Germany does.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_115:0 "We gave the Soviet AI a lot of buffs tied to its surrender level to allow it to rebuild its army even when it is losing.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_116:0 "Supply requirements are much increased in this mod compared to vanilla. It is no longer possible to invade the Soviet Union without solid logistical preparations.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_117:0 "Resistance effects on supply have been increased. Before an invasion, prepare enough guns to properly suppress resistance.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_118:0 "We told both the British and the Italian AI to fight in Egypt and Libya. Only the Italian one seems to be able to do it effectively.\nMagna Europa: Reloaded - AI Changes"
 LOADING_TIP_119:0 "Mountain ranges are now fantastic fortresses full of chokepoints. A few entrenched divisions are often enough to stop any invasion force.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_120:0 "The increased map size makes it harder to fully cover the coastline in divisions, making naval invasions easier with proper planning beforehand.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_121:0 "The Soviet AI gets a lot of free factories when it evacuates its industry to the Urals. Failure to constantly advance will allow it to replenish its forces.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_122:0 "One of the major goal of Magna Europa Reloaded is to give a proper sense of scale, countries should feel huge, both to defend and to invade.\nMagna Europa: Reloaded - General Information"
 LOADING_TIP_123:0 "The USA joins the Allies automatically on December 1941 if democratic UK is at war and France has capitulated.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_124:0 "Germany can no longer get free Soviet oil without the Molotov-Ribbentrop Pact.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_125:0 "The British and Dutch colonial resources are behind Suez. Cut Suez, and you will strangle the Allies rubber supply.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_126:0 "We told the AI to not release every single small releasable tags we added, to avoid some of the most disgusting bordergores ever seen.\nMagna Europa: Reloaded - AI Changes"
 LOADING_TIP_127:0 "We plan to improve the mod in the future and go beyond vanilla. How far we go will depends a lot on the help and volunteers we receive.\nMagna Europa: Reloaded - Plans for the future"
 LOADING_TIP_128:0 "The great lag on \"Creating flags\" during startup is actually caused by the rivers. It cannot be fixed by our team.\nMagna Europa: Reloaded - Misc"
 LOADING_TIP_129:0 "One day, I hope to have a more dynamic alternate history systems than just every nation randomly choosing one path through a diceroll.\nMagna Europa: Reloaded - Plans for the future"
 LOADING_TIP_130:0 "Suggestions, feedback and bug reports are apprectiated. Joining the team and creating content is even more appreciated.\nMagna Europa: Reloaded - Plans for the future"
 LOADING_TIP_131:0 "Feel free to make any submod or revision of Magna Europa, it was created for it.\nMagna Europa: Reloaded - Misc"
 LOADING_TIP_132:0 "If you make videos using Magna Europa: Reloaded, crediting the mod would be greatly appreciated, especially with a link to the workshop page.\nMagna Europa: Reloaded - Misc"
 LOADING_TIP_133:0 "Because Italy industry was too high, rather than nerfing it Italy now starts on civilian economy to slow it down a little, you will need to mobilise it as soon as possible.\nMagna Europa: Reloaded - Gameplay Changes"
 LOADING_TIP_134:0 "The absense of Ethiopia in the map helps a lot the Italian AI, which no longer waste a lot of troops in the useless East Africa, and now only focus on the Balkans, North Africa and the Russian front.\nMagna Europa: Reloaded - AI Changes"
 LOADING_TIP_135:0 "You cannot afford to stop and let the Soviet take initiative when conducting Operation Barbarossa. Make sure you have the logistics, the occupation equipment and the fuel needed before starting the war.\nMagna Europa: Reloaded - Gameplay Changes"
 ###Team stuff
 LOADING_TIP_136:0 "Praise Edward Saladman.\n- Taro"
 LOADING_TIP_137:0 "I'd rather kiss a picture of Togliatti than play TNO.\n- Lollo"
 LOADING_TIP_138:0 "9999 lines of errors and counting.\n- Taro"
 LOADING_TIP_139:0 "The right man in the wrong place can make all the difference in the world.\n- G-Man"
 LOADING_TIP_140:0 "Prepare for unforseen consequences.\n- G-Man"
 LOADING_TIP_141:0 "Is it really that time again?\n- G-Man"
 LOADING_TIP_142:0 "You asked me if I was in the meth business, or the money business… Neither. I’m in the map-painting business.\n- Walter White"
 LOADING_TIP_143:0 "You clearly don’t know who you’re talking to, so let me clue you in. I am not in danger, Skyler. I am the danger. Germany bypasses the Maginot, and you think that of me? No! I am the one who anschlusses!\n- Walter White (probably)"
 LOADING_TIP_144:0 "There is a pipe bomb inside your mailbox.\n- Friedrich Nietzsche"
 LOADING_TIP_145:0 "There is something incredibly satisfying in seeing Europe in full details, I really like this map, to the point I don't think I can return to vanilla anymore.\n- Edouard_Saladier"
 LOADING_TIP_146:0 "If Hoi4 had no maximum map size limit, I would have made 8192x4096 maps. Maybe even a 16384x7232 map with the same level of Magna Europa for the whole world.\n- Edouard_Saladier"