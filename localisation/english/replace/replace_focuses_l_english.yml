 GER_danzig_or_war:0 "Recover Danzig"
 GER_danzig_or_war_desc:0 "Danzig was German, Danzig has remained German, and Danzig shall be German from now on! If the Polish decides to stand up to us, even if they are supported by the hypocritical Western powers, we will have no choice but to liberate the German people of Danzig by force!"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST:0 "German-Soviet Pact"
 GER_reassert_eastern_claims:0 "Reassert Eastern Claims"
 GER_reassert_eastern_claims_desc:0 "The Great War saw the loss of much German territory in the East with the resurrection of Poland and the transfer of Memel to Lithuania."
 GER_demand_memel:0 "Demand Memel"
 GER_demand_memel_desc:0 "Memel was lost to Lithuania in the Great War but the city's population was, is and will forever be German. An Ultimatum shall be sent to Lithuania demanding the return of our rightful land."
 GER_reasserted_eastern_claims_threat:0 "Reasserted Eatern Claims"
 GER_demand_memel_threat:0 "Demanded Memel"
 SOV_secure_leningrad:0 "Secure [119.GetName]"
 SOV_secure_leningrad_desc:1 "Our current border with Finland is far too close to [119.GetName] for comfort. A surprise attack from Finland could reach the city in a few hours. The location also makes it very easy to blockade our Baltic Fleet. This is an unacceptable state of affairs, and we must make this clear to the Finnish government."
