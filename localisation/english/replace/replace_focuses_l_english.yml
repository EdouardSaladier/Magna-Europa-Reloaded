 GER_break_the_anglo_french_colonial_hegemony:0 "Rachekrieg"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "The British and French have dealt severe injustice to us after the Great War, seizing our colonies, giving away our rightful land, and destroying our national prestige. We will secure all three of these back in a rightful Rachekrieg, a war of revenge."
 POL_clamp_down_on_danzig:0 "Intervene in Danzig"
 POL_clamp_down_on_danzig_desc:0 "We effectively represent Danzig and they are in a customs union with us. It is only merely fair that in order to prevent local Nazis from taking control that they need to be tied more tightly to us."